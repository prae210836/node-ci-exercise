# .github/workflows/ci.yml
name: Node.js CI with Mocha

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  lint:
    runs-on: ubunti-lastest
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run ESLint
        run: npm run lint
  codeql:
    runs-on: ubuntu-latest
    needs: [lint]
    permissions:
      security-event: write
      actions: read
    steps:
      - name: checkout repository
        uses: actions/checkout@v4
      - name: Initialize codeql
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript

      - name: Perfrom CodeQL Analysis
        uses: github/codeql-action/analyze@v3
  

  build:
    runs-on: ubuntu-latest
    needs: [codeql]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run a Hellow World actions
        uses: actions/hello-world-docker-action@v1

      - name: Install dependencies
        run: npm install

      - name: Set executable permissions for Mocha
        run: chmod +x ./node_modules/.bin/mocha

      - name: Run tests
        run: npm test
